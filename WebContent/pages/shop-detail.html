    <script>
        (function() {

            const mySlider = $("#slide-bar").wRunner({
                // step size
                step: 100,

                // or 'range'
                type: "range",

                // min/max values
                limits: {
                    minLimit: 0, 
                    maxLimit: 128000
                },

                // default value
                singleValue: 1000,
                rangeValue: { 
                    minValue: 20, 
                    maxValue: 126000
                },

                // root element

                // the number of divisions

                // shows labels

                // theme name
